<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA Sederhana</title>
    
    <link rel="manifest" href="manifest.json">
    
    <meta name="theme-color" content="#007BFF"/>
    <link rel="stylesheet" href="pwa.css">
    
</head>
<body>

    <div class="container">
        <h1>⚡️ Halo, PWA!</h1>
        <p>Ini adalah aplikasi PWA sederhana pertama Anda.</p>
        <p>Coba matikan koneksi internet Anda dan muat ulang halaman ini!</p>
    </div>

    <script>
        // 2. Skrip untuk mendaftarkan Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                // Pastikan path ke sw.js benar ( /sw.js jika di root folder)
                navigator.serviceWorker.register('sw.js')
                    .then(registration => {
                        console.log('✅ Service Worker berhasil didaftarkan:', registration);
                    })
                    .catch(error => {
                        console.log('❌ Pendaftaran Service Worker gagal:', error);
                    });
            });
        }
    </script>

</body>
</html>
